parameters:
  - name: webAppName
    type: string

  - name: environment
    type: string
    
  - name: AppServiceName
    type: string
  
  - name: AppType
    type: string
  
  - name: ServiceConnection
    type: string

steps:
  - task: DotNetCoreCLI@2
    displayName: 'Restore Nuget Packages'
    inputs:
      command: 'restore'
      projects: $(System.DefaultWorkingDirectory)/src/WebApps/${{ parameters.webAppName }}/*.csproj
      feedsToUse: 'select'

  - task: DotNetCoreCLI@2
    displayName: 'Build and Publish'
    inputs:
      command: 'publish'
      projects: $(System.DefaultWorkingDirectory)/src/WebApps/${{ parameters.webAppName }}/*.csproj
      publishWebProjects: false
      arguments: "-o $(Build.ArtifactStagingDirectory) --configuration Release"

  - task: PublishPipelineArtifact@1
    displayName: 'Publish artifact'
    inputs:
      targetPath: "$(Build.ArtifactStagingDirectory)"
      artifact: ${{ parameters.AppServiceName }}
      publishLocation: "pipeline"

  - template: DeployWebApp.yaml
    parameters:
      webAppName: $(webAppName)
      Environment: $(environment)
      AppServiceName: $(appName)-$(environment)-app
      AppType: webApp
      ServiceConnection: $(azureServiceConnectionName)
