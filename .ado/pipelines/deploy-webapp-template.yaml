parameters:
  - name: webAppName
    type: string

  - name: appServiceName
    type: string
  
  - name: appType
    type: string
  
  - name: azureServiceConnectionName
    type: string

steps:
  - script: |
          echo "webAppName: ${{ parameters.webAppName }}"
          echo "appServiceName: ${{ parameters.appServiceName }}"
          echo "appType: ${{ parameters.appType }}"
          echo "azureServiceConnectionName: ${{ parameters.azureServiceConnectionName }}"
    displayName: 'Print variables using Bash from deploy-webapp-template.yaml'

  - task: AzureWebApp@1
    displayName: 'Deploy Azure Web App'
    inputs:
      azureSubscription: ${{ parameters.azureServiceConnectionName }}
      appType: ${{ parameters.appType }}
      appName: ${{ parameters.appServiceName }}
      package: '$(Pipeline.workspace)/${{ parameters.appServiceName }}/${{ parameters.webAppName }}.zip'

